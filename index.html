<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <link href="css/styles.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <title>Shadowland Gaming WebApp</title>
</head>

<body>
  <header>
    <h1>Shadowland Gaming</h1>
  </header>

  <div class="content" role="main">
    <section class="calculator">
      <h2>Overhead Calculator</h2>
      <p>Use the form below to calculate overhead:</p>
      <label for="numActualPrice">Card Price:</label>
      <input type="number" id="numActualPrice" inputmode="decimal">
      <br>
      <label for="numMarketPrice">Market Price:</label>
      <input type="number" id="numMarketPrice" inputmode="decimal">
      <br>
      <!--
      <label for="boolSalesTax">Include Sales Tax in calculation?</label>
      <input type="checkbox" id="boolSalesTax">
      -->
      <br>
      <button id="btnCalculate" onclick="calculate()">Calculate</button>
    </section>
    <br><br>
    <section class="results">
      <h2>Results:</h2>
      <p id="txtActualPrice"></p>
      <p id="txtMarketPrice"></p>
      <hr>
      <p id=""></p>
      <p id="txtSalesTax"></p>
      <p id="result2"></p>
      <p id="txtPercentBelowMarket"></p>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 Shadowland Gaming</p>
  </footer>

  <script src="js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  -->
</body>

</html>
