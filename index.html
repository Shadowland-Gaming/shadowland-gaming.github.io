<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Shadowland Gaming WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>

  <body>
     <div class="header">
        <h1>Shadowland Gaming</h1>
    </div>

    <div class="content">
        <p>Use the form below to calculate overhead:</p>
        <label for="numActualPrice">Card Price:</label>
        <input type="number" id="numActualPrice" inputmode="decimal">
        <br>
        <label for="numMarketPrice">Market Price:</label>
        <input type="number" id="numMarketPrice" inputmode="decimal">
        <br>
        <label for="boolSalesTax">Calculate w/ Sales Tax?</label>
        <input type="checkbox" id="boolSalesTax">
        <br>
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>

    </div>

    <div class="footer">
        <p>&copy; 2025 Shadowland Gaming</p>
    </div>

    <script>
        function calculate() {
            let numActualPrice = parseFloat(document.getElementById("numActualPrice").value);
            let numMarketPrice = parseFloat(document.getElementById("numMarketPrice").value);
            let result = numActualPrice + numMarketPrice;
            document.getElementById("result").textContent = "Result: " + result;
        }
    </script>
    <!-- <script src="js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
